<div class="min-h-screen bg-gradient-to-br from-orange-400 via-red-500 to-pink-500 flex items-center justify-center p-2">
  <div class="max-w-md w-full">
    <!-- Logo et titre -->
    <div class="text-center mb-4">
      <div class="mx-auto w-16 h-16 bg-white rounded-full flex items-center justify-center mb-3 shadow-lg">
        <svg class="w-8 h-8 text-orange-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-white mb-1">Gestion Populations</h1>
      <p class="text-sm text-orange-100">Commune du Plateau - Côte d'Ivoire</p>
    </div>

    <!-- Formulaire de connexion -->
    <div class="bg-white rounded-lg shadow-xl p-6">
      <h2 class="text-xl font-bold text-gray-900 mb-4 text-center">Connexion</h2>
      
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
        <!-- Message d'erreur -->
        @if (errorMessage) {
          <div class="bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded-md text-sm">
            <div class="flex">
              <svg class="w-4 h-4 text-red-400 mr-2 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
              </svg>
              <span>{{ errorMessage }}</span>
            </div>
          </div>
        }

        <!-- Nom d'utilisateur -->
        <div>
          <label for="username" class="form-label">Nom d'utilisateur</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
              </svg>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="credentials.username"
              required
              class="form-input pl-10"
              placeholder="Votre nom d'utilisateur"
              autocomplete="username">
          </div>
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="form-label">Mot de passe</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
              </svg>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="credentials.password"
              required
              class="form-input pl-10 pr-10"
              placeholder="Votre mot de passe"
              autocomplete="current-password">
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="togglePasswordVisibility()">
              @if (!showPassword) {
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
              } @else {
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Bouton de connexion -->
        <button
          type="submit"
          [disabled]="!loginForm.form.valid || isLoading"
          class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
          @if (isLoading) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          }
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>

      <!-- Comptes de démonstration -->
      <div class="mt-6 pt-4 border-t border-gray-200">
        <h3 class="text-sm font-medium text-gray-900 mb-3">Comptes de démonstration :</h3>
        <div class="space-y-2">
          @for (account of demoAccounts; track account.username) {
            <button
              (click)="selectDemoAccount(account)"
              class="w-full text-left p-2 rounded-lg border border-gray-200 hover:border-orange-300 hover:bg-orange-50 transition-colors group">
              <div class="flex justify-between items-center">
                <div>
                  <div class="text-sm font-medium text-gray-900 group-hover:text-orange-700">
                    {{ account.label }}
                  </div>
                  <div class="text-xs text-gray-500">{{ account.description }}</div>
                </div>
                <div class="text-xs font-mono text-gray-400 group-hover:text-orange-600">
                  {{ account.username }} / {{ account.password }}
                </div>
              </div>
            </button>
          }
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-4 text-center">
      <p class="text-orange-100 text-xs">
        &copy; 2024 Mairie du Plateau. Tous droits réservés.
      </p>
    </div>
  </div>
</div>
