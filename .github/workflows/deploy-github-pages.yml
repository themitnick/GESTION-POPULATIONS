name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write # Changé à 'write' pour permettre de créer la branche gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular app
      run: npm run build -- --configuration=github-pages
      
    - name: Create 404.html for SPA routing
      run: cp dist/gestion-populations/browser/index.html dist/gestion-populations/browser/404.html
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/gestion-populations/browser
        force_orphan: true # Crée une branche gh-pages orpheline (propre)
        enable_jekyll: false # Désactive Jekyll pour éviter les problèmes avec les fichiers Angular
